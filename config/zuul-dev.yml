spring:
  application:
    name: zuul
  
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#zuul服务转发默认规则，可以不写，除非有特殊需求
#zuul:
#  routes:
